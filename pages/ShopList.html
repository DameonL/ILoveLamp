<title>Shop</title>
<div>
    <link rel="stylesheet" href="styles/ShopList.css">
    <shop-list></shop-list>
    <product-view></product-view>
    <template id="productThumb">
        <div class="shopProductThumb">
            <img boundField="image" class="thumbnail" style="cursor:pointer">
            <div boundField="name"></div>
            <div class="shopListPrice">
                <span class="shopListPriceDollars">$</span><span boundField="priceDollars" class="shopListPriceDollars"></span>.<span boundField="priceCents" class="shopListPriceCents"></span>
            </div>
        </div>
    </template>
</div>
