<link rel="stylesheet" href="../styles/shoppingCart.css">
<span id="showCartLink" tabindex="-1">ðŸ›’</span>
<div id="shoppingCartBackground">
    <div id="shoppingCart">
        <span class="closeButton" tabindex="-1">X</span>
        <div>Cart</div>
        <div id="cartItemsRender"></div>
        <div id="cartTotal"></div>
    </div>
</div>
<template id="cartProductTemplate">
    <div>
        <div boundField="name"></div>
        <div boundField="shortDescription"></div>
        <img boundField="image" class="thumbnail">
        <div class="cartQuantity">
            <div>Quantity:</div>
            <div boundField="purchaseQuantity"></div>
            <div class="button quantityPlus">+</div>
            <div class="button quantityMinus">-</div>
        </div>
        <div>Price: <span boundField="price"></span></div>
    </div>
</template>
