<link rel="stylesheet" href="./styles/ShoppingCart.css">
<span id="showCartLink" tabindex="-1"><img id="shoppingCartIcon" src="./img/icons/ShoppingCart.svg"></span>
<div id="shoppingCartBackground">
    <div id="shoppingCart">
        <div class="shoppingCartHeader">
            <div>
                <h3>Shopping Cart</h3>
            </div>
            <div class="shoppingCartCloseButton" tabindex="-1">X</div>
        </div>
        <div id="cartItemsRender"></div>
        <div class="shoppingCartTotal">
            <div>
                <span>Total:</span>
                <span id="cartTotal"></span>
            </div>
        </div>
    </div>
</div>
<template id="cartProductTemplate">
    <div>
        <div class="shoppingCartItem">
            <div class="shoppingCartItemInfo">
                <div boundField="Name.stringValue"></div>
                <div class="shoppingCartVariantName" boundField="shortDescription.stringValue"></div>
                <img boundField="image.stringValue" class="thumbnail">
                <div class="cartQuantity">
                    <div>Quantity:</div>
                    <div class="button quantityPlus">+</div>
                    <div boundField="purchaseQuantity.doubleValue"></div>
                    <div class="button quantityMinus">-</div>
                    <div class="button" id="shoppingCartItemDeleteButton">Delete</div>
                </div>
            </div>
            <div boundField="price.doubleValue" class="shoppingCartItemPrice"></div>
        </div>
        <hr>
    </div>
</template>
